      <div class="tags">

      </div>
    
    <div class="content">
      <p>Giả sử bạn có một Hash như sau: <code>a = {a: 1, b: 2, c: 3}</code></p>

<p>Và bạn muốn tạo một Hash mới với chỉ một số key của Hash cũ, có thể dùng hàm <code>slice(*keys)</code> sau:</p>

<pre><code>a.slice(:a, :b)

=&gt; {a:1, b: 2}
</code></pre>
